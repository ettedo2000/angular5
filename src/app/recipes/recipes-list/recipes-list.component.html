<div id="page-wrap">
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div *ngFor="let i of category | async">
          <a href="#" class="list-group-item clearfix" *ngFor="let x of i['name']">
            <div class="pull-left">
              <h4>{{ x.food }}</h4>
              <p>{{ x.desc }}</p>
              <p>{{ x.type }}</p>
              <p>{{ x.category }}</p>
            </div>
            <span class="pull-right">
              <img [src]="x.image"  alt="{{ x.food }}" class="img-fluid" style="max-height: 100px;">
            </span>
          </a>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</div>
